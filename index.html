<head>

        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- Primary Meta Tags -->
    <title>XNoteBook - Notes App | Home</title>
    <meta name="title" content="XNoteBook | Notes App Home">
    <meta name="description"
        content="XNotebook is an online notebook that you can use on your computer, tablet or mobile phone. It is a simple, yet powerful tool that allows you to create, manage and share your notes easily.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="XNoteBook | Notes App Home">
    <meta property="og:description"
        content="XNotebook is an online notebook that you can use on your computer, tablet or mobile phone. It is a simple, yet powerful tool that allows you to create, manage and share your notes easily.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="XNoteBook | Notes App Home">

        content="XNotebook is an online notebook that you can use on your computer, tablet or mobile phone. It is a simple, yet powerful tool that allows you to create, manage and share your notes easily.">

</head>

<body>
    <div class="header">
        <div class="container__box">
            <div class="xn-img__cont"></div>
            <div class="xn-header-cont__text">
                <h1 class="header__title">XNoteBook</h1>
                <p class="header__subtitle">Take notes and never forget. A free online study tool that makes it easier
                    than ever to record your thoughts and enrich your learning. Add and delete your notes from your
                    device's local storage.</p>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" value="Filter Todos" onfocus="this.value =''"
                onblur="this.value = 'Filter Todos'" />
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>

</html>
