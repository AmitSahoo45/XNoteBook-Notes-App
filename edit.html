<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>XNoteBook | Edit Note</title>
</head>

<body>
    <div class="header">
        <div class="container__box">
            <div class="xn-img__cont"></div>
            <div class="xn-header-cont__text">
                <h1 class="header__title">XNoteBook</h1>
                <p class="header__subtitle">Take notes and never forget. A free online study tool that makes it easier
                    than ever to record your thoughts and enrich your learning. Add and delete your notes from your
                    device's local storage.</p>
            </div>
        </div>
    </div>
    <div class="action">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Back To Home</a><span id="time-stamp"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note title">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter note text"
            spellcheck="true"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>

<script src="scripts/notes-functions.js"></script>
<script src="scripts/notes-edit.js"></script>

</html>
